<!DOCTYPE html>
<html>
<button id="connect_serial">连接串口</button>
<button id="close_serial">关闭串口</button>
<select id="function_code">
    <option value="0x04">0x04:设备重启</option>
    <option value="0x05">0x05:蜂鸣器和指示灯</option>
    <option value="0x06">0x06:设备握手</option>
    <option value="0x09">0x09:卡选择取消</option>
    <option value="0x0A">0x0A:卡挂起</option>
    <option value="0x20">0x20:m1卡检测请求</option>
    <option value="0x21">0x21:m1下载密码表</option>
    <option value="0x22">0x22:读指定块内容(使用已下载秘钥)</option>
    <option value="0x23">0x23:写指定块号(使用已下载秘钥)</option>
